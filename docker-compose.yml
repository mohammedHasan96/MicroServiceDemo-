version: "2.2"

services:
  rabbitmq3:
    image: rabbitmq:3.8.14-alpine
    ports:
      - 15672:15672
      - 5672:5672
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=example
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
  product-service:
    image: products-service
    build:
      context: ./products
      dockerfile: Dockerfile
    volumes:
      - ./products:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DATABASE_HOST=db
      - DATABASE_PASSWORD=example
      - DATABASE_USER=postgres
      - DATABASE=postgres
    ports:
      - 3000:3000
    depends_on:
      - db
  client-service:
    image: client-service
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 8081:8081
  basket-service:
    image: basket-service
    build:
      context: .
      dockerfile: MicroServicesDemo.Basket/Dockerfile
    ports:
      - 80:80
