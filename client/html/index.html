<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product page</title>
</head>

<body>
  <h1>product page</h1>
  <div id="product-list">

  </div>
  <div id="events"></div>
</body>
<script>
  fetch('/p/api/v1/products')
    .then(response => response.json())
    .then((data) => {
      console.log('data', data);
      const element = document.getElementById('product-list');
      element.innerHTML = data.data.map(({ name }) => {
        return `<p>${name}</p>`
      });
      const elementEvents = document.getElementById('events');
      elementEvents.innerHTML = 'fetched data success' + JSON.stringify(data.data);
    }).catch((error) => {
      const element = document.getElementById('events');
      element.innerHTML = 'catching error in fetching' + JSON.stringify(error);
    });
</script>

</html>
